<header>
  <nav style="display: flex;    align-items: center;">
    <div id="horizontal-menu">
      {% if config.extra.links %}
      {% for link in config.extra.links %}
      <a href="{{ link.href }}">{{ link.title }}</a>
      {% endfor %}
      {% endif %}
    </div>
    <div class="search-container">
      <div style="position: relative; display: flex; align-items: center;">
        <input type="text" id="search" placeholder="Search..." style="padding-right: 30px;">
        <!-- Adjust padding compensation -->
        <i class="fas fa-search" style="position: absolute; right: 10px; pointer-events: none;"
          aria-label="Search Icon"></i>
      </div>
      <div class="search-results">
        <div class="search-results__items"></div>
      </div>
    </div>
    <button class="burger-menu" id="burger-menu" aria-label="Toggle navigation" onclick="toggleMenu()"
      style="min-width: 43px">
      <i class="fas fa-bars"></i>
    </button>
    <button class="close-menu" id="close-menu" aria-label="Close navigation" style="display:none;min-width: 43px;"
      onclick="toggleMenu()">
      <i class="fas fa-times"></i>
    </button>
  </nav>

  <div id="vertical-menu">
    <ul class="styless-list">
      {% for link in config.extra.links %}
      <li>
        <a href="{{ link.href }}">{{ link.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>

  <script>
    function toggleMenu() {
      const burgerMenu = document.getElementById('burger-menu');
      const closeMenu = document.getElementById('close-menu');
      const nav = document.getElementById("vertical-menu"); // assuming .nav is the class for your navigation menu

      // Toggles the display of buttons
      if (nav.style.display === "none" || nav.style.display === "") {
        nav.style.display = "block"; // Show navigation
        burgerMenu.style.display = "none"; // Hide burger menu
        closeMenu.style.display = "block"; // Show close button
      } else {
        nav.style.display = "none"; // Hide navigation
        burgerMenu.style.display = "block"; // Show burger menu
        closeMenu.style.display = "none"; // Hide close button
      }
    }
  </script>
</header>
